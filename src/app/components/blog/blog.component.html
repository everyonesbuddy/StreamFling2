<div class="bg-white">
  <div class="events-container">
    <div class="events">
      <div *ngFor="let n of blogs">
        <div class="event" (click)="getBlogPost(n.fields.slug, n.sys.id)">
          <div class="event-thumb-container">
            <img
              src="{{ n.fields.featuredImage.fields.file.url }}"
              alt="thumbnail"
              class="event-thumbnail"
            />
          </div>
          <div class="event-description">
            <p class="event-name">{{ n.fields.title }}</p>
            <p class="event-info">Written By: {{ n.fields.writtenBy }}</p>
            <p class="event-info">Date: {{ n.fields.date }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
