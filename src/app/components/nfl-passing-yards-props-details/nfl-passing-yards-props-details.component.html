<div class="chart-wrapper">
  <div *ngFor="let d of playerData">
    <h5 class="player-name">{{ d.player }}</h5>
    <div class="detail-and-image-wrapper">
      <img src="{{ d.playerImage }}" alt="Player Image" />
      <div class="detail-wrapper">
        <div class="detail">
          <div class="detail-description">
            <p class="detail-name">Last Season Avg (Pass Yards)</p>
            <p class="detail-name">{{ d.passingYardsPerGameLastSeason }}</p>
          </div>
        </div>
        <div class="detail">
          <div class="detail-description">
            <p class="detail-name">Current Season Avg (Pass Yards)</p>
            <p class="detail-name">{{ d.passingYardsPerGameCurrentSeason }}</p>
          </div>
        </div>
        <div class="detail">
          <div class="detail-description">
            <p class="detail-name">Last 2 Avg (Pass Yards)</p>
            <p class="detail-name">{{ d.avergeLastTwo }}</p>
          </div>
        </div>
        <div class="detail">
          <div class="detail-description">
            <p class="detail-name">Next Gm Proj. (Pass Yards)</p>
            <p class="detail-name">{{ d.nextGameProjection }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <canvas id="canvas">{{ chart }}</canvas>
</div>
