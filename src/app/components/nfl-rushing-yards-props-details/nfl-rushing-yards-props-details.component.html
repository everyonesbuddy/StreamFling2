<div class="chart-wrapper">
  <div *ngFor="let d of playerData">
    <h5 class="player-name">{{ d.player }} - {{ d.team }}</h5>
    <div class="detail-and-image-wrapper">
      <img src="{{ d.playerImage }}" alt="Player Image" />
      <div class="detail-wrapper">
        <div class="detail">
          <div class="detail-description">
            <p class="detail-name">Last Season Avg (Rushing Yds)</p>
            <p class="detail-name">{{ d.rushingYardsPerGameLastSeason }}</p>
          </div>
        </div>
        <div class="detail">
          <div class="detail-description">
            <p class="detail-name">Current Season Avg (Rushing Yds)</p>
            <p class="detail-name">{{ d.rushingYardsPerGameCurrentSeason }}</p>
          </div>
        </div>
        <div class="detail">
          <div class="detail-description">
            <p class="detail-name">Last 2 Avg (Rushing Yds)</p>
            <p class="detail-name">{{ d.averageLastTwo }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <canvas id="canvas">{{ chart }}</canvas>
</div>
