<div class="dash-items">
  <p class="dash-headers">NBA Player Assists</p>
  <div class="cards-2">
    <ng-container *ngIf="nbaPlayerAssistsProps.length">
      <div *ngFor="let p of nbaPlayerAssistsProps">
        <div class="card-2" (click)="getNbaPlayerAssistPropDetails(p.player)">
          <div class="info-wrapper-small-dashboard">
            <img src="{{ p.playerImage }}" alt="Player Image" />
            <div class="card-2-description">
              <p class="card-2-player-name">{{ p.player }}</p>
              <p class="card-2-player-team">{{ p.team }}</p>
            </div>
          </div>
        </div>
      </div>
    </ng-container>
  </div>

  <ng-container *ngIf="!nbaPlayerAssistsProps.length">
    <app-spinner></app-spinner>
  </ng-container>
</div>
