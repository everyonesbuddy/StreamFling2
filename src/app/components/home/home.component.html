<section class="tabs">
  <div class="wrapper">
    <div id="tab-2">
      <p>Sports and Leagues</p>
    </div>

<div class="events">
  <div *ngFor="let d of data">
    <div class="event" (click)="getGames(d.key)">
      <div class="event-description">
        <p class="event-name">{{ d.title }}</p>
      </div>
    </div>
  </div>
</div>
