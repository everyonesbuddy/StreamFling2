<div class="data-wrapper">
  <div class="chart-wrapper">
    <div *ngFor="let d of playerData">
      <h5 class="player-name">{{ d.player }} - {{ d.team }}</h5>
      <div class="detail-and-image-wrapper">
        <img src="{{ d.playerImage }}" alt="Player Image" />
        <div class="detail-wrapper">
          <div class="detail">
            <div class="detail-description">
              <p class="detail-name">Last Season Avg (Points)</p>
              <p class="detail-name">{{ d.pointsPerGameLastSeason }}</p>
            </div>
          </div>
          <div class="detail">
            <div class="detail-description">
              <p class="detail-name">Current Season Avg (Points)</p>
              <p class="detail-name">{{ d.pointsPerGameCurrentSeason }}</p>
            </div>
          </div>
          <div class="detail">
            <div class="detail-description">
              <p class="detail-name">Last 3 Avg (Points)</p>
              <p class="detail-name">{{ d.avergeLastThree }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <canvas id="canvas">{{ chart }}</canvas>
  </div>
</div>
